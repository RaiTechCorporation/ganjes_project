<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Ganjes DAO - Decentralized Funding Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
  <link href="assets/css/landing.css" rel="stylesheet" />
  <link href="assets/css/marketplace.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="assets/js/scripts.js"></script>
  <!-- Chart scripts only loaded when needed -->
  <script>
    // Only load chart scripts if chart elements exist
    if (document.getElementById('myAreaChart') || document.getElementById('myBarChart')) {
      // Load Chart.js first
      const chartScript = document.createElement('script');
      chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js';
      chartScript.onload = function () {
        // Load demo scripts after Chart.js is loaded
        if (document.getElementById('myAreaChart')) {
          const areaScript = document.createElement('script');
          areaScript.src = 'assets/assets/demo/chart-area-demo.js';
          document.head.appendChild(areaScript);
        }
        if (document.getElementById('myBarChart')) {
          const barScript = document.createElement('script');
          barScript.src = 'assets/assets/demo/chart-bar-demo.js';
          document.head.appendChild(barScript);
        }
      };
      document.head.appendChild(chartScript);
    }

    // Only load datatables if needed
    if (document.querySelector('[data-bs-toggle="table"]') || document.querySelector('.datatable')) {
      const dataTablesScript = document.createElement('script');
      dataTablesScript.src = 'https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js';
      dataTablesScript.crossOrigin = 'anonymous';
      dataTablesScript.onload = function () {
        const demoScript = document.createElement('script');
        demoScript.src = 'assets/js/datatables-simple-demo.js';
        document.head.appendChild(demoScript);
      };
      document.head.appendChild(dataTablesScript);
    }
  </script>
</body>

</html>
